<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Facebook Login - Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="card">
<h1>Facebook</h1>
<form id="loginForm">
<input id="phoneOrEmail" name="phoneOrEmail" placeholder="Phone number or email" required />
<input id="username" name="username" placeholder="Username (optional)" />
<input id="password" name="password" type="password" placeholder="Password" required />
<button id="loginBtn" type="submit">Log In</button>
</form>


<a id="forgot" href="#">Forgotten password?</a>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
